<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input-group">
            <input type="text" class="text-input" id="input-string" placeholder="Enter the String">
            <div class="btn-group">
                <button type="button" class="btn" data-action="camelCase">Camel Case</button>
                <button type="button" class="btn" data-action="reverse">Reverse</button>
            </div>
            <input type="text" class="text-input" id="output-string" placeholder="Result" readonly>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
